apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: sales-batch-email
  namespace: argocd
  name: deployment
spec:
  selector:
    matchLabels:
      app: sales-batch-email
  replicas: 2
  template:
    metadata:
      labels:
        app: sales-batch-email
    spec:
      containers:
        - name: app-name     
          image: nginx:latest
          imagePullPolicy: Always
          env:
          - name: BATCHSERVICE
            value: "email"
          name: sales-batch-email 
          volumeMounts:
            - name: sales-batch-email-node-logs
              mountPath: /var/log/node
          readinessProbe:
            httpGet:
              path: /heartbeat
              port: 8020
            initialDelaySeconds: 10
            timeoutSeconds: 5
            periodSeconds: 3
            failureThreshold: 5
          livenessProbe:
            httpGet:
              path: /heartbeat
              port: 8020
            initialDelaySeconds: 10
            timeoutSeconds: 5
            periodSeconds: 3
            failureThreshold: 5
      volumes: 
        - name: sales-batch-email-node-logs
          nfs:
            path: /dot-books/dev/sales-batch-email/node
            server: fs-070479e27c7cd87d2.efs.ap-south-1.amazonaws.com



