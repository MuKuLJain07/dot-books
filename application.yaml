apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dot-books
  namespace: argocd
spec:
  project: default 

  source:
    repoURL: https://github.com/MuKuLJain07/dot-books.git
    targetRevision: HEAD
    path: development

  destination: 
    server: https://kubernetes.default.svc
    namespace: argocd-demo

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true